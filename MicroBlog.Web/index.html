<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello React</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.2.2/riot+compiler.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="/css/bloglist.css">
    </head>
<body>

    <riot-container class="container"></riot-container>

    <script type="riot/tag">
        <riot-container>
            <div class="container">
                <h1>My Blogs</h1>
                <div each={ opts.data }>
                    
                    <div classname="row">
                        <div classname="blogheader"><a href={ id }>{ title }</a></div>
                        <div><a href={ id }>{ content }</a></div>
                    </div>
                </div>
            </div>
        </riot-container>
    </script>

    <script>
        $(document).ready(function() {
            
            $.getJSON("api/", function(data) {
                var blogdata = [];
                $.forEach(data, function(item) {
                    blogdata.push(item);
                });

                if (blogdata.length === 0) {
                    blogdata.push({ id: 0, title: "There are no blogs created yet.", content: "Click here to add one" });
                }

                riot.mount('riot-container', { data: blogdata });
            });
            
            
            //var mockdata = [
            //    { id: 1, title: "Test Title 1", content: "Test Content 1" },
            //    { id: 2, title: "Test Title 2", content: "Test Content 2" }
            //];

            //riot.mount('riot-container', { data: mockdata });
        });
    </script>

</body>
</html>
