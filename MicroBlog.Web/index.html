<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello React</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
<body>
    <div id="content"></div>

<script type="text/jsx">

        var mockdata = [
            {id: 1, content: "Test Content 1"},
            {id: 2, content: "Test Content 2"}
        ];

        var BlogSummary = React.createClass({
            render: function() {
                return(<div>
                    {this.props.blog.content}
                </div>);
            }
        });

        var BlogList = React.createClass({
            render: function() {
                var rows = [];
                
                if (this.props.blogs == undefined) { return false; }

                this.props.blogs.forEach(function(blog) {
                    rows.push(<BlogSummary blog={blog}/>);
                }.bind(this));
                return (
                    <div class="container">
                        {rows}
                    </div>
                );
            }
        });

        React.render(<BlogList blogs={ mockdata } />, document.getElementById('content'));

    </script>
</body>
</html>
