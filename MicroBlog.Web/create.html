<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blogs</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.2.2/riot+compiler.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/bloglist.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.5.4/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>

    <riot-create></riot-create>

<script type="riot/tag">
        <riot-create>
            <div class="container">
                <form id="newpost">
                    <h1>Enter the content for your new blogpost</h1>
                    <div>
                        <div class="editor">
                            Enter your new blogpost here.
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </riot-create>
    </script>

    <script>
        $(document).ready(function() {

            riot.mount('riot-create');

            var request;

            $("#newpost").submit(function (event) {

                if (request) {
                    request.abort();
                }

                var sendInfo = {
                    Title: 'Test blog title',
                    Content: $('.editor').val()
                }

                console.log(sendInfo);

                request = $.ajax({
                    beforeSend: function (xhr) { xhr.setRequestHeader("Authorization", "Basic " + btoa("microblog" + ":" + "microblog")); },
                    type: "POST",
                    url: "/api/",
                    dataType: "json",
                    success: function (msg) {
                        if (msg) {
                            alert("Created!" + msg);
                            //location.reload(true);
                        } else {
                            alert("Cannot add to list !");
                        }
                    },

                    data: sendInfo
                });

                // Callback handler that will be called on success
                request.done(function (response, textStatus, jqXHR) {
                    // Log a message to the console
                    console.log("Hooray, it worked!");
                });

                // Callback handler that will be called on failure
                request.fail(function (jqXHR, textStatus, errorThrown) {
                    // Log the error to the console
                    console.error(
                        "The following error occurred: " +
                        textStatus, errorThrown
                    );
                });

                // Callback handler that will be called regardless
                // if the request failed or succeeded
                request.always(function () {
                    // Reenable the inputs
                    console.log("always.");
                    //$inputs.prop("disabled", false);
                });

                alert("Handler for .submit() called.");
                event.preventDefault();
            });

            new MediumEditor('.editor');
        });
    </script>
</body>
</html>
